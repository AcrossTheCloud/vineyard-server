<!DOCTYPE html>
<html>
<head>
	<title>Leaflet GeoJSON Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>
	<script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
	<script src="vendor/js/leaflet.ajax.min.js"></script>

	<script>
		var map = L.map('map').setView([-32.80, 149.95], 15);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiYWNyb3NzdGhlY2xvdWQiLCJhIjoiY2lzMWpwbW9wMDd5ejJ6cDZvczI2OXZyaiJ9.E8Pnyb_mNsbbfkOAb_jG6w', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.light'
		}).addTo(map);


		function onEachFeature(feature, layer) {
			var popupContent = "";
			if (feature.properties) {
				switch (feature.properties.texture) {
					case "SCL":
						popupContent += "Sandy Clay Loam";
						break;
					case "CL":
						popupContent += "Clay Loam";
						break;
					case "LC":
						popupContent += "Light Clay";
						break;
					case "LMC":
						popupContent += "Light Medium Clay";
						break;
					case "MC":
						popupContent += "Medium Clay";
						break;
				}
			}

			layer.bindPopup(popupContent);
		}

		var soil_data = new L.GeoJSON.AJAX("/data/api/soil", {

			style: function (feature) {
				return feature.properties && feature.properties.style;
			},

			onEachFeature: onEachFeature,

			pointToLayer: function (feature, latlng) {
				var fc = "#ff0000";
				if (feature.properties.pedality == 'F/P-a') {
					fc = "#ffa500";
				} else if (feature.properties.pedality == 'D/I') {
					fc = "#ffff00";
				}
				return L.circleMarker(latlng, {
					radius: 7,
					fillColor: fc,
					color: "#000",
					weight: 1,
					opacity: 1,
					fillOpacity: 0.8
				});
			}
		}).addTo(map);




	</script>
</body>
</html>
